{%extends "home/base.html"%}
{% block title %}Zarejestruj sie  {%endblock%}
{% block content %}
     <div>
        <button onclick="location.href = '/login'">Zaloguj się</button>
     </div>   

    <div> 
        <h3>Utwórz nowe konto</h3>
    <form method="post">
        <!--formularze rejestracji-->
    {% csrf_token %}
    {{ form.as_p }}
    <div >
        {{ p_reg_form.firm }}
    </div>
    <div >
        {{ p_reg_form.rodo }}
        <label><a href="/register/rodo">RODO</a></label>
    </div>
    <button type="submit">Załóż konto</button>
    </form>
</div>   

{%endblock%}
