<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        div#icons{
            height:100%;
            width:10%;
            position: absolute;
            border: 0.5px solid #73AD21;
            left:0;
            top:0;
        }
        div#list{
            height:100%;
            width:20%;
            position: absolute;
            border: 0.5px solid #73AD21;
            left:10%;
            top:0;
        }
        header{
            height:10%;
            width:70%;
            position: absolute;
            border: 0.5px solid #73AD21;
            right:0;
            top:0;
            left:30%;
        }
        div#content{
            height:90%;
            width:70%;
            position: absolute;
            border: 0.5px solid #73AD21;
            right:0;
            top:10%;
            left:30%; 
        }
        button{
            width:100%;
            height:50px;
        }
        
    </style>
</head>

<body>
    <div id="icons">
        {% block icons %}

        {% endblock %}
    </div>
    <div id="list">
        {% block list %}

        {% endblock %}
    </div>
    <header id="usertype">
        {% block usertype %}

        {% endblock %}
    </header>
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
