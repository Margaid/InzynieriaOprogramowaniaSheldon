<html>

<head>
    <title>{% block title %} {% endblock %}</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        div#icons{
            height:100%;
            width:10%;
            position: absolute;
            border: 0.5px solid #73AD21;
            left:0;
            top:0;
        }
        div#list{
            height:100%;
            width:20%;
            position: absolute;
            border: 0.5px solid #73AD21;
            left:10%;
            top:0;
        }
        header{
            height:10%;
            width:70%;
            position: absolute;
            border: 0.5px solid #73AD21;
            right:0;
            top:0;
            left:30%;
        }
        div#content{
            height:90%;
            width:70%;
            position: absolute;
            border: 0.5px solid #73AD21;
            right:0;
            top:10%;
            left:30%; 
        }
        button{
            width:100%;
            height:50px;
        }
        #logout_button{
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
        }
    
        .not_approved_users div {
            background-color: indianred;
            text-align: center;
            border: 0.5px solid #000000;
        }

        .list_of_reservations div{
            background-color: indianred;
            text-align: center;
            border: 0.5px solid #000000;
            
        }
    </style> 


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    
        //wyświetlenie listy rezerwacji
        function reservation() {
            users = document.getElementsByClassName('not_approved_users')
            users[0].style.display = 'none'
    
            users_info = document.getElementsByClassName('more_user_info')
            users_info[0].style.display = 'none'
    
            reservations = document.getElementsByClassName('list_of_reservations')
            reservations[0].style.display = 'block'

        }
    
        //wyświetlenie listy użytkowników do zatwierdzenia
        function approving_users() {
            
            users = document.getElementsByClassName('not_approved_users')
            users[0].style.display = 'grid'
            
            reservations = document.getElementsByClassName('list_of_reservations')
            reservations[0].style.display = 'none'

            more_reservations=document.getElementsByClassName('more_reservation_info')
            more_reservations[0].style.display = 'none'
        }
    
    
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    
    
       
    </script>
    {% block head %}

    {% endblock %}  
</head>

<body>
    <!-- component -->
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

    <div id="icons">
        {% block icons %}

        {% endblock %}
        <button onclick="location.href = '/logout/'" id="logout_button">Wyloguj</button> 
    </div>
    <div id="list">
        {% block list %}

        {% endblock %}
    </div>
    <header id="usertype">
        {% block usertype %}

        {% endblock %}
    </header>
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
</body>

</html>
